<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Netflix</title>
</head>

<body>
    <div class="overlay"></div>
    <header>
        <img class="logo-netflix" src="https://logopng.com.br/logos/netflix-94.png" alt="icone-netflix">
        <div class="top">
            <select>
                <option>Português</option>
                <option>English</option>
            </select>
            <button class="enter">Entrar</button>
        </div>
    </header>
    <section>
        <h1>Filmes, séries e muito mais, sem limites</h1>
        <h2>A partir de R$ 20,90. Cancele quando quiser.</h2>
        <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
        <div class="bottom">
            <input type="email" placeholder="Email">
            <button class="lets-go">Vamos lá
                <svg class="arrow" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M8 5l8 7-8 7" fill="none" stroke="currentColor" stroke-width="2" />
                </svg>
            </button>
        </div>
    </section>
</body>

</html>
